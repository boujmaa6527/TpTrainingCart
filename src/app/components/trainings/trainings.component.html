<div class="container">

    <h1>LISTES DES FORMATIONS DISPONIBLES CHEZ FMS</h1>
    <ng-container *ngIf="listTrainings">
        <table class="table table-striped table-hover">

            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DESCRIPTION</th>
                    <th>PRIX</th>
                    <th>QUANTITE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let training of listTrainings">
                    <td>{{training.id}}</td>
                    <td>{{training.name}}</td>
                    <td>{{training.description}}</td>
                    <td>{{training.price}}</td>
                    <td><input type="number" name="quantity" min="0" style="width: 60px;"
                            [(ngModel)]="training.quantity"></td>
                    <td><a class="btn btn-primary" (click)="addTraining(training)">Ajouter</a></td>
                    <td><a class="btn btn-success" routerLink="/training/{{training.id}}">Modifier</a></td>
                    <td><a class="btn btn-danger" routerLink="/trainings"   (click)="deleteTraining(training.id)">Suppimer</a></td>

                </tr>
            </tbody>

        </table>
    </ng-container>
</div>
